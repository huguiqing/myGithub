<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device,minimum-scale=1.0,maximum-scale=1.0,user=scalable=0">
	
	<style>
		
		
	</style>
</head>
<body >
	<div id="app" ng-app="myapp">
		<div ng-controller="main">
			<input type="text" ng-model="msg">
			<h1>{{msg}}</h1>
			<div my-show="{{msg}}" show-msg="123">{{msg}}</div>
		</div>
		
	</div>
<script type="text/javascript" src="./code/angular.min.js"></script>
<script type="text/javascript">
	angular.module('myapp',[])
	.controller('main',function($scope){
		$scope.msg = 'hello';
	})
	.directive('showMsg',function(){
		return {
			restrict : 'A',
			template: '<h1>{{msg}}</h1>',
			controller:function($scope,$element,$attrs){
				//通过$scope来为自定义指令创建数据
				$scope.msg = 'yebuyu';
			},
			//scope:true
			scope:{
				msg: '@myShow'
			}
			//scope:false
		}
	});
	
</script>
</body>
</html>
