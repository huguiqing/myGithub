<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		button{
			/*width:50px;
			height: 50px;
			text-align: center;*/
		}
	</style>
</head>
<body ng-app="myApp" >
<div id="box" ng-controller="cont">
	<h1>{{colors | filter : 'o'}}</h1>
	<h1>{{colors | filter : key}}</h1>
	<h1>{{colors | filter : istoUpper}}</h1>
</div>
	
<script type="text/javascript" src="./code/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp',[]);
	app.controller('cont',function($scope){
		$scope.colors = ['red','Green','blue','yellow','black','orange','white'];
		$scope.key = 'e';
		$scope.istoUpper = function(value,index,arr){
			return value[0]===value[0].toUpperCase();
		}
	});
</script>
</body>
</html>
