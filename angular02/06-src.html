<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device,minimum-scale=1.0,maximum-scale=1.0,user=scalable=0">
	
	<style>
		.container{
			width:640px;
		}
		.btn1 button{
			width: 100%;
		}
		.warning{
			height: 30px;
			overflow: hidden;
		}
	</style>
</head>
<body ng-app="myapp">
	<div ng-controller="cont">
		<img ng-src="{{src}}" alt="">
	</div>
<script type="text/javascript" src="./code/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module('myapp',[]);
	app.controller('cont',function($scope,$timeout){
		$timeout(function() {
			$scope.src = '1.jpg';
		}, 3000);
	});
	
	
</script>
</body>
</html>
